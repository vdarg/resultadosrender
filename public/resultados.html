<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elecciones Generales Cisplatinas 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-style: italic;
            text-align: left;
        }
        .party {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .party-logo {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }
        .party-info {
            flex-grow: 1;
        }
        .bar-container {
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
        }
        .bar {
            height: 24px;
            border-radius: 5px;
        }
        .bar-green {
            background-color: #4CAF50;
        }
        .bar-red {
            background-color: #f44336;
        }
        .bar-blue {
            background-color: #2196F3;
        }
        .bar-orange {
            background-color: #FF9800;
        }
        .bar-violet {
            background-color: #9C27B0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Elecciones Generales Cisplatinas 2025</h1>
        <div id="resultados"></div>
    </div>
    <script>
        async function fetchResultados() {
            const response = await fetch('/api/votos');
            const votos = await response.json();

            const totalVotos = Object.values(votos).reduce((a, b) => a + b, 0);
            const partidos = [
                { nombre: "Fuerza Nacional Republicana", color: "green", logo: "https://via.placeholder.com/50/4CAF50" },
                { nombre: "Frente del Pueblo", color: "red", logo: "https://via.placeholder.com/50/f44336" },
                { nombre: "Alianza Nueva", color: "blue", logo: "https://via.placeholder.com/50/2196F3" },
                { nombre: "Nuevo Pais", color: "orange", logo: "https://via.placeholder.com/50/FF9800" },
                { nombre: "Venceremos", color: "violet", logo: "https://via.placeholder.com/50/9C27B0" }
            ];

            const resultadosContainer = document.getElementById('resultados');
            resultadosContainer.innerHTML = '';

            partidos.forEach((partido, index) => {
                const votosPartido = votos[partido.nombre];
                const porcentaje = (votosPartido / totalVotos * 100).toFixed(2);
                const barWidth = `${porcentaje}%`;

                const partyElement = document.createElement('div');
                partyElement.classList.add('party');
                
                const logoElement = document.createElement('img');
                logoElement.src = partido.logo;
                logoElement.alt = partido.nombre;
                logoElement.classList.add('party-logo');

                const partyInfo = document.createElement('div');
                partyInfo.classList.add('party-info');
                partyInfo.innerHTML = `
                    <strong>${index + 1}ยบ ${partido.nombre}</strong><br>
                    Votos: ${votosPartido}<br>
                    Porcentaje: ${porcentaje}%
                    <div class="bar-container">
                        <div class="bar bar-${partido.color}" style="width: ${barWidth};"></div>
                    </div>
                `;

                partyElement.appendChild(logoElement);
                partyElement.appendChild(partyInfo);
                resultadosContainer.appendChild(partyElement);
            });
        }

        fetchResultados();
    </script>
</body>
</html>
