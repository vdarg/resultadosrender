<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elecciones Generales Cisplatinas 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-style: italic;
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="sp.png" alt="Super Panel" class="logo">
        <h1>Elecciones Generales Cisplatinas 2025</h1>
        <form action="/cargar-votos" method="post">
            <div class="form-group">
                <label for="fuerza-nacional-republicana">Fuerza Nacional Republicana (verde):</label>
                <input type="number" id="fuerza-nacional-republicana" name="Fuerza Nacional Republicana" min="0" required>
            </div>
            <div class="form-group">
                <label for="frente-del-pueblo">Frente del Pueblo (rojo):</label>
                <input type="number" id="frente-del-pueblo" name="Frente del Pueblo" min="0" required>
            </div>
            <div class="form-group">
                <label for="alianza-nueva">Alianza Nueva (azul):</label>
                <input type="number" id="alianza-nueva" name="Alianza Nueva" min="0" required>
            </div>
            <div class="form-group">
                <label for="nuevo-pais">Nuevo Pa√≠s (naranja):</label>
                <input type="number" id="nuevo-pais" name="Nuevo Pais" min="0" required>
            </div>
            <div class="form-group">
                <label for="venceremos">Venceremos (violeta):</label>
                <input type="number" id="venceremos" name="Venceremos" min="0" required>
            </div>
            <button type="submit">Cargar Votos</button>
        </form>
    </div>
</body>
</html>
